{% extends 'base.html' %}

{% block content %}
<section>
    <h1>omikuji</h1>
    <table>
    <thead>
      <tr>
        <th>名前</th>
        <th>結果</th>
        <th>作成日時</th>
      </tr>
    </thead>
    <tbody>
      {% for result in results %}
      <tr>
        <td>{{ result.nick_name }}</td>
        <td>{{ result.result }}</td>
        <td>{{ result.created_at }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</section>
{% endblock %}
